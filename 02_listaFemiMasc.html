<meta charset="UTF-8">
<script>
    //PROBLEMA
    //Considere a lista de nomes abaixo:
    // let listaDeNomes = ["João", "Maria", "José", "Amanda", "Beatriz", "Júlio", "Olívia"];
    //Para cada nome que for lido na estrutura de repetição, pergunte ao usuário se é Masculino (M) ou Feminino (F). De acordo com a resposta do usuário, adicione
    // na lista correspondente. Apresente as duas listas de nomes ao final do programa.

    //ENTRADA

    let listaDeNomes = ["João", "Maria", "José", "Amanda", "Beatriz", "Júlio", "Olívia"];
    let fem = "";
    let mas = "";

    //PROCESSAMENTO

    for(let sexo of listaDeNomes){
    prompt("O nome "+ sexo + " é femenino (F) ou masculino (M)");
    switch (sexo) {
        case "F":
            fem.push(sexo);
            break;
            case "M":
            mas.push(sexo);
            break;
    }
    }
    //SAÍDA

    document.write("Lista nomes feminios:"+fem.join(", "));
    document.write("Lista nomes masculios:"+mas.join(", "));

</script>
