<meta charset="UTF-8">
<script>
    //PROBLEMA
    //Considere a lista abaixo:
    // let listaDeItens = [1, "João", "Eduardo", "Joice", 3, 5, 6, 8, "Maria", 5.6, 10];
    //Apresente apenas os números pares. Apresente também a quantidade de números pares que existem e apresente a quantidade de elementos da lista original.

    //ENTRADA
    let listaDeItens = [1, "João", "Eduardo", "Joice", 3, 5, 6, 8, "Maria", 5.6, 10];
    let listaPares = [];

    //PROCESSAMENTO

    for (let numeros of listaDeItens) {
        if (numeros % 2 === 0) {
            listaPares.push(numeros);
        }
    }

    //SAÍDA
document.write(`Lista oficial:${listaDeItens.join(", ")}<br/>`);
document.write(`Quantidade de itens da lista oficial:${listaDeItens.length}<br/>`);
document.write(`Numeros pares:${listaPares.join(", ")}<br/>`);
document.write(`Quantidade de numeros pares:${listaPares.length}<br/>`);

</script>
